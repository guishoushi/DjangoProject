<head>
    <title>注册用户</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/bulma/0.9.0/css/bulma.min.css" rel="stylesheet">

          href="https://lib.baomitu.com/simplemde/latest/simplemde.min.css" rel="stylesheet">

    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdn.staticfile.org/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.staticfile.org/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="/static/sspanel/js/sspanel.js"></script>
    <script crossorigin="anonymous" integrity="sha384-83rBTICYr+FwAC+A5t0ZYsWjTcPXibCe/NBSFLAgMPkwHBvIi02EcE9OShMsGCi3"
            src="https://lib.baomitu.com/simplemde/latest/simplemde.min.js"></script>

        function gtag() {
            dataLayer.push(arguments);

        gtag('js', new Date());

        gtag('config', 'UA-179980882-1');

</head>
<body>
<nav class="navbar is-info is-spaced">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/static/img/logo/logo.png" alt="BuLink" width="87" height="26">
        </a>
        <div class="navbar-burger burger" data-target="navMenuColorprimary-example">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="navMenuColorprimary-example" class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" href="/">首页</a>
            <a class="navbar-item" href="/help/">使用说明</a>
        </div>
    </div>
</nav>
<section class="hero is-small is-info">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">注册 用户</h1>
            <h2 class="subtitle">
                注册 界面
            </h2>
        </div>
    </div>
</section>
<hr>
<div class="container">
    <div class="columns">
        <div class="column is-2 is-hidden-mobile">
            <div class="box">
                <article class="message is-primary">
                    <div class="message-header">
                        <p>幻想乡：</p>
                        <button class="delete"></button>
                    </div>
                    <div class="message-body">
                        幻想中的:「地方」
                    </div>
                </article>
                <article class="message is-info">
                    <div class="message-header">
                        <p>谜の屋：</p>
                        <button class="delete"></button>
                    </div>
                    <div class="message-body">
                        他不存于:「地表」
                    </div>
                </article>
                <article class="message is-success">
                    <div class="message-header">
                        <p>时之塔：</p>
                        <button class="delete"></button>
                    </div>
                    <div class="message-body">
                        这囚禁着：「思想」
                    </div>
                </article>
                <article class="message is-warning">
                    <div class="message-header">
                        <p>旧の桥</p>
                        <button class="delete"></button>
                    </div>
                    <div class="message-body">
                        却连接着：「自由」
                    </div>
                </article>
                </aside>
            </div>
        </div>
        <div class="column is-10">
            <div class="column is-12">
                <section class="hero is-info is-smaill">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                注册界面：
                            </h1>
                            <h2 class="subtitle">
                                开放注册中
                            </h2>
                        </div>
                    </div>
                </section>
            </div>
            <div class="column is-12">
                <div class="box">
                    <h3 class="title">注册:</h3>
                    <form class="form" action="/register/" method="post">
                        <input type="hidden" name="csrfmiddlewaretoken"
                               value="QpQJSY7Ve8Bbt7Gw6rQG2poNr5SKd75YEy5AYxZyk9YU30jFP0ajUtL1Y9xLl03A">
                        用户名
                        <input type="text" name="username" class="input is-info" autofocus required id="id_username">
                        <p style="color: red">{{is_username}}</p>
                        邮箱
                        <input type="text" name="email" class="input is-warning" required id="id_email">

                        密码
                        <input type="password" name="password1" class="input is-primary" required id="id_password1">
                        <p class="help is-danger"></p>
                        重复密码
                        <input type="password" name="password2" class="input is-danger" required id="id_password2">
                        <p style="color: red">{{pwd_error}}</p>
                        {{form.errors.email}}

                        <p style="color: #03a9f4;font-size: 30px;">{{status}}</p>
                        <hr>
                        <div class="field is-grouped is-grouped-multiline">
                            <p class="control">
                                <button type="submit" class="button is-primary is-outlined">注册吧少年！</button>
                            </p>
                            <p class="control">
                                <a class="button is-info is-outlined " href="/login/">刚注册过了？</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="content has-text-centered">
            <p>
            <p class="copyright">&copy; 2020·
                <a href="/index">网站模板</a>
            </p>
            </p>
        </div>
    </div>
</footer>
</body>

</html>
